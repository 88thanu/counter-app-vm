name: Deploy to Azure VM (UAT)

on:
  push:
    branches:
      - uat

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files to VM
        run: |
          rsync -av --delete ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/var/www/html/

      - name: Reload Nginx
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "sudo systemctl reload nginx"
